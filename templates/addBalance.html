<html>
<head></head>
<body>

	{% extends 'layout.html' %}
	{% block content %}
	<div class="main">
	<div style="text-align: center">
		<h3> Your current balance: ${{ session['balance']}} </h3>
		<form action="{{url_for('addbalance')}}" method="POST">
			<label for="amount"><b>Amount to Add: </b></label>
			<input type="number" id="amount" name="amount" required step=0.01 min=0 value="{{
                request.form.amount }}">
			<input type="submit">
		</form>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
	</div>
</div>
	{% endblock %}

</html>
