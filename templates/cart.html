<html>
<head></head>
<body>

	{% extends 'layout.html' %}
	{% block content %}
	<h3>Your Cart</h3>
	<h4>Total Cost: $40.00 </h4>
	<form action="{{url_for('cart')}}" method="POST">
		<input type="submit" value="Checkout">
	</form>
	<div>
		<table class="results">
			<tr>
				<th>Item Image</th>
				<th>Item Name</th>
				<th>Seller</th>
				<th>Per-Unit Price</th>
				<th>Count</th>
			</tr>
			{% for item in items %}
			<tr>
				<td><img src="../static/images/default-img.gif" alt="Default product image" style="max-width: 300;max-height: 300"></td>
				<td><p><a href="{{url_for('productDescription', itemid=item.item_id)}}">{{item.name}}</a></p></td>
				<td><p>{{item.seller_username}}</p></td>
				<td><p>${{item.price_per_item}}</p></td>
				<td><p>{{item.quantity}}</p></td>
				<td><p><a href="{{url_for('removeFromCart')}}">Remove this item</a></p></td>
			</tr>
			{% endfor %}
		</table>
	</div>
	{% endblock %}

</html>
